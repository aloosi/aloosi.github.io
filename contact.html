<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ahmad Aloosi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <!-- Same header as other pages -->
            <div class="logo">
                <i class="fa-solid fa-a"></i>
                <div class="logo-text"></div>
            </div>
            <nav>
                <div class="togglebtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="navlinks">
                    <li><a href="index.html">Home</a></li>
                    <!-- <li><a href="portfolio.html">Portfolio</a></li> -->
                    <li><a href="resume.html">Resume</a></li>
                    <!-- <li><a href="blog.html">Blog</a></li> -->
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="contact-container">
            <h1>Get in Touch</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>ahmad@aloosi.ca</p>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <a href="https://www.linkedin.com/in/aloosi" target="_blank">LinkedIn</a>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/aloosi" target="_blank">GitHub</a>
                    </div>
                </div>
                <form class="contact-form" action="https://formsubmit.co/ahmad@aloosi.ca" method="POST">
                    <input type="hidden" name="_subject" value="New Contact Form Submission">
                    <input type="hidden" name="_next" value="https://aloosi.github.io/thank-you.html">
                    <input type="hidden" name="_captcha" value="true">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
